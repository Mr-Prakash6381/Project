<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Text Selection</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ::selection {
        background-color: skyblue;
        color: red;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 14px;
      }
      h3 {
        font-size: 25px;
        font-weight: normal;
      }
      p {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Custion Text Selection</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ipsa nobis
      magni modi exercitationem, laboriosam iusto temporibus. Quaerat, qui
      minima aliquid delectus fugiat, blanditiis veritatis provident ex, dolore
      facere enim.
    </p>
  </body>
</html>
